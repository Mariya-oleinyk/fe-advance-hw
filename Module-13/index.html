<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Document</title>
</head>
<body>
  <div class="container">
      <form acrion="#">
          <div class="first name">
            <input placeholder="First name" id="first_name" type="text" class="validate" pattern="[A-Za-z]{2,10}" required>
            <label for="first_name"></label>
          </div>
          <div class="last name">
            <input placeholder="Last name" id="last_name" type="text" class="validate" pattern="[A-Za-z]{2,10}" required>
            <label for="last_name"></label>
          </div>
          <div class="tel">
            <input placeholder="tel +xxx-xx-xx-xx-xxx" id="tel" type="text" class="validate" pattern="[0-9]{3}[0-9]{2}[0-9]{2}[0-9]{3}" required>
            <label for="tel"></label>
          </div>
          <div class="submit">
            <button class="btn waves-effect waves-light" id="submit-btn" type="submit" name="action">Submit</button>
          </div>
        </div>
      </form>
      <ul class="results">
      </ul>
    </div>
  </div>
    <script src="js/scripts.js"></script>
</body>
</html>
